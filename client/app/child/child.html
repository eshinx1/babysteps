<div class="modal-header">
  <h3 class="modal-title">My Child Info</h3>
</div>
<div class="modal-body">
<form name="childForm">
  <div class="form-group" ng-class="{'has-error': childForm.name.$invalid}">
    First Name: <input type="text" class="childForm-control" name="firstName" ng-model="child.firstName" placeholder="Child First Name" required />
  </div>
  <div class="form-group" ng-class="{'has-error': childForm.name.$invalid}">
    Last Name: <input type="text" class="childForm-control" name="lastName" ng-model="child.lastName" placeholder="Child Last Name" required />
  </div>
  <div class="form-group" ng-class="">
    <pre>
      <button type="button" class="btn btn-default" >
        <i class="glyphicon glyphicon-calendar" ng-click="child.open1()" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="child.popup1.opened" datepicker-options="child.dateOptions" ng-required="true" close-text="child.Close" alt-input-formats="child.altInputFormats" ></i>
      </button>&nbsp;Child's Birthday: <em>{{dt | date:'fullDate' }}</em>
    </pre>
  </div>
  <div class="form-group" ng-class="">
    <select ng-model="typesOfConditions" ng-options="types for types in child.conditions"></select>
  </div>
</form>
<div id="inputValue">
First Name: {{child.firstName}}
<br />
Last Name: {{child.lastName}}
<br />
Birthday:{{dt}}
<br />
Condition: {{typesOfConditions}}
</div>
</div>
<div class="modal-footer">
  <button class="btn btn-info" ng-click="child.addChild(child.firstName, child.lastName, dt, typesOfConditions)">Add Child</button>
  <button class="btn btn-info" ng-click="child.close()">Close</button>
</div>
